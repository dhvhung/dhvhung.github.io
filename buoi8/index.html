<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Console Output</title>
    <!-- Prism.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/themes/prism-okaidia.css" rel="stylesheet" />
    <style>
        body {
            font-size: 13px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        @media (max-width: 600px) {
            body {
                font-size: 5px;
            }
        }
        .header, .footer {
            text-align: center;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
        pre {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            max-width: 80%;
            margin-top: 20px;
        }
        .console-output {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bài 2</h1>
    </div>
    <pre><code id="code" class="language-csharp"></code></pre>
    <div class="footer">
        <h1>Kết Quả</h1>
    </div>
    <div class="console-output" id="console-output"></div>

    <!-- Prism.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-csharp.min.js"></script>
    <script>
        // Hàm tải nội dung file từ URL
        async function loadFile(url, elementId) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const element = document.getElementById(elementId);
                element.textContent = text;
                Prism.highlightElement(element);
            } catch (error) {
                console.error('Error loading file:', error);
            }
        }

        // Tải nội dung các file và cập nhật HTML
        loadFile('Bai2.cs', 'code');
        loadFile('Bai2kq.txt', 'console-output');
    </script>
</body>
</html>
